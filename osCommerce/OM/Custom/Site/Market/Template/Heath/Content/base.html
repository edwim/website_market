<!doctype html>

<html dir="{value}html_text_direction{value}" lang="{value}html_lang{value}">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset={value}html_character_set{value}" />

  <title>{value}html_page_title{value}</title>

  <base href="{value}html_base_href{value}" />

  <link rel="icon" type="image/png" href="{publiclink}images/favicon.ico{publiclink}" />

  <meta name="generator" content="osCommerce Market v{value}site_version{value}" />

  <script type="text/javascript" src="public/external/jquery/jquery-1.7.1.min.js"></script>

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="public/external/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{publiclink}templates/default/stylesheets/general.css{publiclink}" />
</head>

<body>

<div class="container">

<header class="row">
  <div id="logo" class="span4">
    <a href="{link}Index{link}"><img src="{publiclink}images/oscommerce-market.png{publiclink}" /></a>
  </div>
</header>

<div class="row">
  <div class="span3">{widget}hansel_and_gretel{widget}</div>

  <div class="span9">
    {import}{value}html_page_contents_file{value}{import}
  </div>
</div>

<footer class="row">
  <div class="span12">
    {lang}copyright_footer{lang}

    <p><a href="http://www.oscommerce.com/newsletter/subscribe"><img src="{publiclink}images/social/newsletter.png|Website{publiclink}" width="32" height="32" alt="{lang}social_newsletter{lang}" title="{lang}social_newsletter_title{lang}" /></a><a href="https://plus.google.com/u/0/105979843598956325918" target="_blank"><img src="{publiclink}images/social/googleplus.png|Website{publiclink}" width="32" height="32" alt="{lang}social_googleplus{lang}" title="{lang}social_googleplus_title{lang}" /></a><a href="https://twitter.com/osCommerce" target="_blank"><img src="{publiclink}images/social/twitter.png|Website{publiclink}" width="32" height="32" alt="{lang}social_twitter{lang}" title="{lang}social_twitter_title{lang}" /></a><a href="https://www.facebook.com/pages/osCommerce/33387373079" target="_blank"><img src="{publiclink}images/social/facebook.png|Website{publiclink}" width="32" height="32" alt="{lang}social_facebook{lang}" title="{lang}social_facebook_title{lang}" /></a><a href="https://github.com/osCommerce" target="_blank"><img src="{publiclink}images/social/github.png|Website{publiclink}" width="32" height="32" alt="{lang}social_github{lang}" title="{lang}social_github_title{lang}" /></a></p>
  </div>
</footer>

</div>

</body>

</html>
